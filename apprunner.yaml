version: 1.0
runtime: nodejs18
build:
  commands:
    build: "echo '--- Listing root directory ---' && ls -la && echo '--- Changing to backend directory ---' && cd backend && echo '--- Listing backend directory ---' && ls -la && echo '--- Running npm install ---' && npm install"
run:
  command: "cd backend && npm start"
  network:
    port: 3001
  variables:
    NODE_ENV: production
